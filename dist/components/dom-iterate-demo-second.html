<dom-module id="dom-iterate-demo-second">
  <template>
    <style>
      .fist-level,
      .second-level {
        float: left;
        display: block;
        color: white;
        clear: both;
        padding: 3px;
        margin: 2px;
      }

      .fist-level {
        background-color: red;
      }

      .second-level {
        margin-left: 10px;
        background-color: green;
      }

    </style>


    <template id="second-level"
      is="dom-iterate"
      from="0" 
      to="{{secondLevelToIndex}}">
      <div class="second-level">
        <span>second level: </span>
        <span>{{index}}</span>
        <span> -> parent: </span>
        <span>{{myIndex}}</span>
      </div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'dom-iterate-demo-second',
      properties: {
        secondLevelToIndex: {
          type: Number,
          value: 2,
          observer: 'mk_array'
        }
      },
      mk_array: function(count) {
        return console.log('mk_array');
      }
    });

  </script>
</dom-module>
