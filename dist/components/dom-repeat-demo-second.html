<dom-module id="dom-repeat-demo-second">
  <template>
    <style>
      .fist-level,
      .second-level {
        float: left;
        display: block;
        color: white;
        clear: both;
        padding: 3px;
        margin: 2px;
      }

      .fist-level {
        background-color: red;
      }

      .second-level {
        margin-left: 10px;
        background-color: green;
      }

    </style>

    <template id="second-level"
      is="dom-repeat"
      items="{{first_items}}"
      index-as="secondIndex">
      <div class="second-level">
        <span>second level: </span>
        <span>{{secondIndex}}</span>
        <span> -> parent: </span>
        <span>{{firstIndex}}</span>
      </div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'dom-repeat-demo-second',
      properties: {
        secondLevelToIndex: {
          type: Number,
          value: 2,
          observer: 'mk_array'
        },
        firstIndex: {
          type: Number
        }
      },
      mk_array: function(count) {
        var item;
        return this.first_items = (function() {
          var _i, _ref, _results;
          _results = [];
          for (item = _i = 0, _ref = this.secondLevelToIndex; 0 <= _ref ? _i < _ref : _i > _ref; item = 0 <= _ref ? ++_i : --_i) {
            _results.push(item);
          }
          return _results;
        }).call(this);
      }
    });

  </script>
</dom-module>
